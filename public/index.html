<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>评论区</title>
  <style>
    /* 基础样式，确保页面美观 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { padding: 20px; max-width: 800px; margin: 0 auto; font-family: Arial, sans-serif; }
    .comment-form { margin-bottom: 30px; padding: 20px; border: 1px solid #eee; border-radius: 8px; }
    .comment-form input, .comment-form textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
    .comment-form button { padding: 10px 20px; background: #007cff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .comment-list .comment-item { padding: 15px; border-bottom: 1px solid #eee; margin: 10px 0; }
    .comment-item .author { font-weight: bold; color: #007cff; }
    .comment-item .time { color: #999; font-size: 12px; margin-left: 10px; }
    .comment-item .content { margin-top: 8px; line-height: 1.5; }
  </style>
</head>
<body>
  <!-- 评论提交表单（适配后端接收参数） -->
  <div class="comment-form">
    <h3>发表评论</h3>
    <input type="text" id="author" placeholder="你的昵称（可选）">
    <textarea id="content" rows="4" placeholder="请输入评论内容..."></textarea>
    <button onclick="submitComment()">提交评论</button>
  </div>

  <!-- 评论列表展示区 -->
  <div class="comment-list" id="commentList">
    <!-- 评论会通过JS渲染到这里 -->
    加载中...
  </div>

  <script>
    // 页面加载时自动获取评论（适配 posts.js 接口）
    window.onload = loadComments;

    // 提交评论（适配 submit.js 接口）
    async function submitComment() {
      const author = document.getElementById('author').value;
      const content = document.getElementById('content').value;

      try {
        const res = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ author, content })
        });
        const data = await res.json();

        if (data.success) {
          alert('提交成功！');
          document.getElementById('content').value = ''; // 清空输入框
          loadComments(); // 刷新评论列表
        } else {
          alert('提交失败：' + data.message);
        }
      } catch (error) {
        alert('网络错误，请重试！');
        console.error('提交失败：', error);
      }
    }

    // 获取并渲染评论（适配 posts.js 返回的字段）
    async function loadComments() {
      const commentList = document.getElementById('commentList');
      try {
        const res = await fetch('/api/posts');
        const comments = await res.json();

        // 渲染评论（适配建表的字段：id、content、author、created_at）
        if (comments.length === 0) {
          commentList.innerHTML = '<p>暂无评论，快来抢沙发！</p>';
          return;
        }

        commentList.innerHTML = comments.map(comment => `
          <div class="comment-item">
            <span class="author">${comment.author}</span>
            <span class="time">${formatTime(comment.created_at)}</span>
            <div class="content">${comment.content}</div>
          </div>
        `).join('');
      } catch (error) {
        commentList.innerHTML = '<p>加载评论失败，请刷新页面！</p>';
        console.error('加载评论失败：', error);
      }
    }

    // 时间格式化（适配 created_at 字段）
    function formatTime(timeStr) {
      return new Date(timeStr).toLocaleString('zh-CN');
    }
  </script>
</body>
</html>
